<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css of bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>buttons</title>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <div class="row">
        <div class="col">
          <button type="button" class="btn">basic</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">primary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">secondary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success">success</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info">info</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning">warning</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">danger</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark">dark</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light">light</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-link">link</button>
        </div>
      </div>
      <br /><br />
      <a href="#" class="btn btn-primary">read more...</a>
      <br /><br />
      <div class="row">
        <div class="col">
          <button type="button" class="btn">basic</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary">primary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">
            secondary
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-success">success</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-info">info</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning">warning</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-danger">danger</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark">dark</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-light">light</button>
        </div>
        <br /><br /><br /><br /><br /><br />
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success btn-lg">
              success
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success">success</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-sm">
              success
            </button>
          </div>
        </div>
      </div>
      <br /><br /><br />
      <div class="d-grid">
        <button type="button" class="btn btn-success btn-block">success</button>
      </div>
      <br /><br /><br />
      <div class="row">
        <div class="col d-grid">
          <button type="button" class="btn btn-block">basic</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-primary btn-block" disabled>
            primary
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-secondary btn-block" disabled>
            secondary
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-success btn-block" disabled>
            success
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-info btn-block">info</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-warning btn-block">
            warning
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-danger btn-block">danger</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-dark btn-block">dark</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-light btn-block">light</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-link btn-block">link</button>
        </div>
      </div>
      <br /><br /><br />
      <div class="row d-grid">
        <button type="button" class="btn btn-danger btn-block">
          <span class="spinner-border spinner-border-sm"></span> cancel file
          load
        </button>
      </div>
    </div>
  </body>
</html>
