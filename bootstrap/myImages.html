<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css of bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>images</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><img src="zeev.jpg" width="300" /></div>
        <div class="col">
          <img src="zeev.jpg" width="300" class="rounded" />
        </div>
        <div class="col">
          <img src="zeev.jpg" width="300" class="rounded-circle" />
        </div>
        <div class="col">
          <img src="zeev.jpg" width="300" class="img-thumbnail" />
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col">
          <img src="zeev.jpg" width="300" class="float-start" />
        </div>
        <div class="col">
          <img src="zeev.jpg" width="300" class="float-end" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- center in column-->
          <img src="zeev.jpg" width="300" class="mx-auto d-block" />
        </div>
      </div>
    </div>
  </body>
</html>
